<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Gradient background -->
  <defs>
    <radialGradient id="blueGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="32" cy="32" r="32" fill="url(#blueGrad)"/>
  
  <!-- Magic circle outer -->
  <circle cx="32" cy="32" r="24" fill="none" stroke="#60a5fa" stroke-width="2" opacity="0.6"/>
  <circle cx="32" cy="32" r="20" fill="none" stroke="#93c5fd" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Central star/spell symbol -->
  <path d="M 32 12 L 35 28 L 52 32 L 35 36 L 32 52 L 29 36 L 12 32 L 29 28 Z" 
        fill="#fbbf24" 
        filter="url(#glow)"/>
  
  <!-- Inner decoration -->
  <circle cx="32" cy="32" r="6" fill="#1e40af" stroke="#60a5fa" stroke-width="2"/>
  <circle cx="32" cy="32" r="3" fill="#60a5fa"/>
  
  <!-- Corner sparkles -->
  <circle cx="18" cy="18" r="2" fill="#fbbf24" opacity="0.8"/>
  <circle cx="46" cy="18" r="2" fill="#fbbf24" opacity="0.8"/>
  <circle cx="18" cy="46" r="2" fill="#fbbf24" opacity="0.8"/>
  <circle cx="46" cy="46" r="2" fill="#fbbf24" opacity="0.8"/>
</svg>
